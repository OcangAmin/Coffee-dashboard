<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Nasi Kuning 51</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:system-ui,sans-serif;
    background:#eef1f4;
    padding:10px;
}
.app{
    max-width:420px;
    margin:auto;
    background:#fff;
    border-radius:16px;
    padding:14px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.header{
    text-align:center;
    margin-bottom:10px;
}
.header h1{margin:0;font-size:22px}
.header small{color:#666}

.card{
    background:#fafafa;
    border-radius:12px;
    padding:10px;
    margin-bottom:10px;
}

.row{display:flex;gap:6px;margin-bottom:6px}

select,input,button{
    padding:10px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
}
select,input{flex:1}

button{
    border:none;
    font-weight:600;
    cursor:pointer;
}

.add{background:#0d6efd;color:#fff;width:100%}
.cash{background:#198754;color:#fff;flex:1}
.qris{background:#6f42c1;color:#fff;flex:1}
.save{background:#fd7e14;color:#fff;width:100%}

table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
    table-layout:fixed;
}
th,td{
    padding:6px 4px;
    border-bottom:1px solid #eee;
    text-align:center;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
th{color:#777}

td.menu{text-align:left}
td.qty{width:40px}
td.sub{width:70px}

.delete{
    background:#dc3545;
    color:#fff;
    border-radius:6px;
    padding:4px 6px;
    font-size:12px;
}

.info{
    display:flex;
    justify-content:space-between;
    font-size:16px;
    font-weight:700;
    margin-top:6px;
}
.kembali{color:#198754}
.metode{
    text-align:center;
    font-weight:600;
    margin-top:4px;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
    <h1>üçö Nasi Kuning 51</h1>
    <small>HALILINTAR BUCEK</small>
</div>

<!-- INPUT -->
<div class="card">
<div class="row">
<select id="menu">
<option value="" disabled selected>Pilih Menu</option>
<option value="Ikan|5000">Ikan - 5.000</option>
<option value="Bakwan|2000">Bakwan - 2.000</option>
<option value="Nasi|5000">Nasi - 5.000</option>
<option value="Telur|5000">Telur - 5.000</option>
<option value="Ayam|5000">Ayam - 5.000</option>
<option value="Nasi Kuning Ayam|15000">NK Ayam - 15.000</option>
<option value="Nasi Kuning Ikan|13000">NK Ikan - 13.000</option>
<option value="Nasi Kuning Telur|10000">NK Telur - 10.000</option>
<option value="Nasi Kuning Ayam Telur|23000">NK Ayam Telur - 23.000</option>
<option value="Nasi Kuning Ikan Telur|20000">NK Ikan Telur - 20.000</option>
<option value="Air Mineral|5000">Air Mineral - 5.000</option>
</select>
<input type="number" id="qty" min="1" value="1">
</div>
<button class="add" onclick="tambah()">‚ûï Tambah Item</button>
</div>

<!-- CART -->
<div class="card">
<table>
<thead>
<tr>
<th>Menu</th>
<th>Qty</th>
<th>Sub</th>
<th></th>
</tr>
</thead>
<tbody id="cart"></tbody>
</table>

<div class="info">
<span>Total</span>
<span>Rp <span id="total">0</span></span>
</div>
</div>

<!-- PEMBAYARAN -->
<div class="card">
<div class="row">
<button class="cash" onclick="setMetode('CASH')">üíµ CASH</button>
<button class="qris" onclick="setMetode('QRIS')">üì± QRIS</button>
</div>

<input type="number" id="bayar" placeholder="Uang Bayar" oninput="hitungKembali()">

<div class="info kembali">
<span>Kembalian</span>
<span>Rp <span id="kembali">0</span></span>
</div>

<div class="metode">Metode: <span id="metodeSpan">-</span></div>

<button class="save" onclick="simpan()">üíæ Save Transaksi</button>
</div>

<!-- HISTORI -->
<div class="card">
<b>üìú Histori</b>
<table>
<thead>
<tr>
<th>Tgl</th>
<th>Jam</th>
<th>Metode</th>
<th>Total</th>
</tr>
</thead>
<tbody id="histori"></tbody>
</table>
</div>

</div>

<script>
let total = 0;
let metode = "";

const totalEl = document.getElementById("total");
const kembaliEl = document.getElementById("kembali");
const metodeEl = document.getElementById("metodeSpan");
const bayarEl = document.getElementById("bayar");
const cartEl = document.getElementById("cart");

function tambah(){
    if(!menu.value) return;

    const [nama, harga] = menu.value.split("|");
    const q = +qty.value;
    const sub = harga * q;

    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td class="menu">${nama}</td>
        <td class="qty">${q}</td>
        <td class="sub">${sub}</td>
        <td><button class="delete" onclick="hapus(this,${sub})">‚úï</button></td>
    `;
    cartEl.appendChild(tr);

    total += sub;
    update();
}

function hapus(btn, sub){
    btn.closest("tr").remove();
    total -= sub;
    update();
}

function update(){
    totalEl.innerText = total;
    hitungKembali();
}

function setMetode(m){
    metode = m;
    metodeEl.innerText = m;
    if(m === "QRIS"){
        bayarEl.value = total;
        bayarEl.disabled = true;
    }else{
        bayarEl.disabled = false;
        bayarEl.value = "";
    }
    hitungKembali();
}

function hitungKembali(){
    const b = +bayarEl.value || 0;
    kembaliEl.innerText = b > total ? b - total : 0;
}

function simpan(){
    if(total === 0) return alert("Belum ada transaksi");
    if(!metode) return alert("Pilih metode pembayaran");
    if(metode === "CASH" && bayarEl.value < total) return alert("Uang kurang");

    const now = new Date();
    const t = now.toLocaleDateString("id-ID");
    const j = now.toLocaleTimeString("id-ID");

    histori.innerHTML += `
        <tr><td>${t}</td><td>${j}</td><td>${metode}</td><td>${total}</td></tr>
    `;

    const file = `kasir-nasi-kuning-51-${now.toISOString().slice(0,10)}.csv`;
    let csv = localStorage.getItem(file) || "Tanggal,Waktu,Metode,Total\n";
    csv += `${t},${j},${metode},${total}\n`;
    localStorage.setItem(file, csv);

    const a = document.createElement("a");
    a.href = URL.createObjectURL(new Blob([csv], {type:"text/csv"}));
    a.download = file;
    a.click();

    reset();
}

function reset(){
    cartEl.innerHTML = "";
    total = 0;
    totalEl.innerText = 0;
    bayarEl.value = "";
    kembaliEl.innerText = 0;
    metodeEl.innerText = "-";
    metode = "";
}
</script>

</body>
</html>
