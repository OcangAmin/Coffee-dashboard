<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kasir Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .menu button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .total {
            font-size: 18px;
            margin-top: 15px;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        .reset {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Aplikasi Kasir Manual</h1>

    <div class="menu">
        <button onclick="addItem('Ikan', 5000)">Ikan - Rp 5.000</button>
        <button onclick="addItem('Bakwan', 2000)">Bakwan - Rp 2.000</button>
        <button onclick="addItem('Nasi', 5000)">Nasi - Rp 5.000</button>
        <button onclick="addItem('Ayam', 5000)">Ayam - Rp 5.000</button>
        <button onclick="addItem('Nasi Kuning Ayam', 15000)">Nasi Kuning Ayam - Rp 15.000</button>
        <button onclick="addItem('Nasi Kuning Ikan', 13000)">Nasi Kuning Ikan - Rp 13.000</button>
        <button onclick="addItem('Nasi Kuning Telur', 10000)">Nasi Kuning Telur - Rp 10.000</button>
        <button onclick="addItem('Nasi Kuning Ayam Telur', 23000)">Nasi Kuning Ayam Telur - Rp 23.000</button>
        <button onclick="addItem('Nasi Kuning Ikan Telur', 20000)">Nasi Kuning Ikan Telur - Rp 20.000</button>
        <button onclick="addItem('Air Mineral', 5000)">Air Mineral - Rp 5.000</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Menu</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody id="cart"></tbody>
    </table>

    <div class="total">
        Total: Rp <span id="total">0</span>
    </div>

    <div>
        <label>Uang Bayar</label>
        <input type="number" id="bayar" oninput="hitungKembalian()">
    </div>

    <div class="total">
        Kembalian: Rp <span id="kembalian">0</span>
    </div>

    <button class="reset" onclick="resetKasir()">Reset Transaksi</button>
</div>

<script>
    let total = 0;

    function addItem(nama, harga) {
        const cart = document.getElementById("cart");
        const row = cart.insertRow();
        row.insertCell(0).innerText = nama;
        row.insertCell(1).innerText = harga.toLocaleString("id-ID");

        total += harga;
        document.getElementById("total").innerText = total.toLocaleString("id-ID");
        hitungKembalian();
    }

    function hitungKembalian() {
        const bayar = document.getElementById("bayar").value || 0;
        const kembalian = bayar - total;
        document.getElementById("kembalian").innerText =
            kembalian >= 0 ? kembalian.toLocaleString("id-ID") : 0;
    }

    function resetKasir() {
        document.getElementById("cart").innerHTML = "";
        total = 0;
        document.getElementById("total").innerText = "0";
        document.getElementById("bayar").value = "";
        document.getElementById("kembalian").innerText = "0";
    }
</script>

</body>
</html>
