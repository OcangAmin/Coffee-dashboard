<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Nasi Kuning 51</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background:#f2f4f7;
    margin:0;
    padding:12px;
}
.container{
    max-width:480px;
    margin:auto;
    background:#fff;
    border-radius:14px;
    padding:16px;
    box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.header{
    text-align:center;
    margin-bottom:14px;
}
.header h1{
    margin:0;
    font-size:22px;
}
.header small{
    color:#666;
}

.card{
    background:#fafafa;
    border-radius:10px;
    padding:12px;
    margin-bottom:12px;
}

.row{
    display:flex;
    gap:8px;
    margin-bottom:8px;
}

select,input,button{
    padding:10px;
    font-size:14px;
    border-radius:8px;
    border:1px solid #ddd;
}

select,input{flex:1}

button{
    cursor:pointer;
    border:none;
    font-weight:600;
}

.add{background:#0d6efd;color:#fff}
.cash{background:#198754;color:#fff;flex:1}
.qris{background:#6f42c1;color:#fff;flex:1}
.save{background:#fd7e14;color:#fff;width:100%;margin-top:8px}

table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
}
th,td{
    padding:6px;
    border-bottom:1px solid #eee;
    text-align:center;
}
th{color:#666}

.delete{
    background:#dc3545;
    color:#fff;
    padding:4px 8px;
    border-radius:6px;
    font-size:12px;
}

.total-box{
    display:flex;
    justify-content:space-between;
    font-size:18px;
    font-weight:700;
    margin-top:6px;
}

.metode{
    text-align:center;
    font-weight:600;
    margin-top:6px;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <h1>üçö Nasi Kuning 51</h1>
    <small>Aplikasi Kasir Manual</small>
</div>

<!-- INPUT MENU -->
<div class="card">
<div class="row">
<select id="menu">
<option value="" disabled selected>Pilih Menu</option>
<option value="Ikan|5000">Ikan - 5.000</option>
<option value="Bakwan|2000">Bakwan - 2.000</option>
<option value="Nasi|5000">Nasi - 5.000</option>
<option value="Ayam|5000">Ayam - 5.000</option>
<option value="Nasi Kuning Ayam|15000">NK Ayam - 15.000</option>
<option value="Nasi Kuning Ikan|13000">NK Ikan - 13.000</option>
<option value="Nasi Kuning Telur|10000">NK Telur - 10.000</option>
<option value="Nasi Kuning Ayam Telur|23000">NK Ayam Telur - 23.000</option>
<option value="Nasi Kuning Ikan Telur|20000">NK Ikan Telur - 20.000</option>
<option value="Air Mineral|5000">Air Mineral - 5.000</option>
</select>
<input type="number" id="qty" min="1" value="1">
</div>
<button class="add" onclick="tambah()">‚ûï Tambah Item</button>
</div>

<!-- CART -->
<div class="card">
<table>
<thead>
<tr>
<th>Menu</th>
<th>Qty</th>
<th>Subtotal</th>
<th></th>
</tr>
</thead>
<tbody id="cart"></tbody>
</table>

<div class="total-box">
<span>Total</span>
<span>Rp <span id="total">0</span></span>
</div>
</div>

<!-- PEMBAYARAN -->
<div class="card">
<div class="row">
<button class="cash" onclick="setMetode('CASH')">üíµ CASH</button>
<button class="qris" onclick="setMetode('QRIS')">üì± QRIS</button>
</div>
<input type="number" id="bayar" placeholder="Uang Bayar">
<div class="metode">Metode: <span id="metode">-</span></div>
<button class="save" onclick="simpanTransaksi()">üíæ Save Histori</button>
</div>

<!-- HISTORI -->
<div class="card">
<b>üìú Histori Pembayaran</b>
<table>
<thead>
<tr>
<th>Tgl</th>
<th>Jam</th>
<th>Metode</th>
<th>Total</th>
</tr>
</thead>
<tbody id="histori"></tbody>
</table>
</div>

</div>

<script>
let total = 0;
let metode = "";

function tambah(){
    const menuVal = menu.value;
    if(!menuVal) return;

    const [nama,harga] = menuVal.split("|");
    const q = +qty.value;
    const sub = harga*q;

    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${nama}</td>
        <td>${q}</td>
        <td>${sub}</td>
        <td><button class="delete" onclick="hapus(this,${sub})">‚ùå</button></td>
    `;
    cart.appendChild(tr);

    total += sub;
    updateTotal();
}

function hapus(btn,sub){
    btn.parentElement.parentElement.remove();
    total -= sub;
    updateTotal();
}

function updateTotal(){
    document.getElementById("total").innerText = total;
}

function setMetode(m){
    metode = m;
    metodeSpan.innerText = m;
    if(m==="QRIS"){
        bayar.value = total;
        bayar.disabled = true;
    }else{
        bayar.disabled = false;
        bayar.value="";
    }
}

function simpanTransaksi(){
    if(total===0) return alert("Belum ada transaksi");
    if(!metode) return alert("Pilih metode");

    const b = +bayar.value;
    if(metode==="CASH" && b<total) return alert("Uang kurang");

    const now = new Date();
    const tgl = now.toLocaleDateString("id-ID");
    const jam = now.toLocaleTimeString("id-ID");

    histori.innerHTML += `
        <tr>
            <td>${tgl}</td>
            <td>${jam}</td>
            <td>${metode}</td>
            <td>${total}</td>
        </tr>
    `;

    const file = `kasir-nasi-kuning-51-${now.toISOString().slice(0,10)}.csv`;
    let csv = localStorage.getItem(file) || "Tanggal,Waktu,Metode,Total\n";
    csv += `${tgl},${jam},${metode},${total}\n`;
    localStorage.setItem(file,csv);

    const blob = new Blob([csv],{type:"text/csv"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = file;
    a.click();

    reset();
}

function reset(){
    cart.innerHTML="";
    total=0;
    updateTotal();
    bayar.value="";
    metodeSpan.innerText="-";
    metode="";
}
</script>

</body>
</html>
